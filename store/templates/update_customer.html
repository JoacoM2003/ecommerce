{% extends 'base.html' %}
    
{% block content %}

<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder"> Update User
            </h1>
            <p class="lead fw-normal text-white-50 mb-0">Update your user</p>
        </div>
    </div>
</header>
<main class="container py-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form action="{% url 'update_user' %}" method="post" class="card card-body">
                {% csrf_token %}
                
                <h1 class="text-center">Update User</h1>
        
                {{error}}

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id ="email" placeholder="Email" value="{{user.email}}" disa>
                </div>

                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" name="name" class="form-control" id ="name" placeholder="Nombre" value="{{customer.name}}">
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" name="phone" class="form-control" id ="phone" placeholder="Teléfono" value="{{customer.phone}}">
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Dirección</label>
                    <input type="text" name="address" class="form-control" id ="address" placeholder="Dirección" value="{{customer.address}}">
                </div>

                <button class="btn btn-primary">
                    Update
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock content %}
